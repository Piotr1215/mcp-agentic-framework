<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Editor</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .workflow-list {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .workflow-item {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .workflow-item:hover {
            border-color: #58a6ff;
            transform: translateX(5px);
        }
        
        .workflow-item.active {
            border-color: #58a6ff;
            background: #1f2937;
        }
        
        .workflow-editor {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #58a6ff;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        .steps-editor {
            margin-top: 15px;
        }
        
        .step-item {
            display: flex;
            gap: 10px;
            margin: 8px 0;
            align-items: center;
        }
        
        .step-number {
            background: #8b5cf6;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .step-input {
            flex: 1;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .step-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            padding: 6px 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #2ea043;
        }
        
        .btn-danger {
            background: #f85149;
        }
        
        .btn-danger:hover {
            background: #da3633;
        }
        
        .btn-secondary {
            background: #21262d;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .btn-primary {
            background: #1f6feb;
        }
        
        .btn-primary:hover {
            background: #388bfd;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .new-workflow-form {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .keyword-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .keyword-input .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        .status-success {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
            color: #3fb950;
        }
        
        .status-error {
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #f85149;
            color: #f85149;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <h1 style="margin: 0;">üìù Workflow Editor</h1>
            <div style="font-size: 14px; color: #8b949e;">
                üìÅ JSON Location: <code style="background: #161b22; padding: 4px 8px; border-radius: 4px; color: #58a6ff;">~/claude-workflows/workflows.json</code>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="editor-grid">
            <!-- Workflow List -->
            <div class="workflow-list">
                <h2>Workflows</h2>
                
                <!-- New Workflow Form -->
                <div class="new-workflow-form">
                    <h3>Add New Workflow</h3>
                    <div class="keyword-input">
                        <div class="form-group">
                            <label for="newKeyword">Trigger Keyword</label>
                            <input type="text" id="newKeyword" placeholder="e.g., standup meeting">
                        </div>
                        <button class="btn btn-primary" onclick="createNewWorkflow()">Create</button>
                    </div>
                </div>
                
                <div id="workflowList"></div>
            </div>
            
            <!-- Workflow Editor -->
            <div class="workflow-editor">
                <h2>Edit Workflow</h2>
                <div id="editorContent">
                    <p style="color: #8b949e;">Select a workflow to edit</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let workflows = {};
        let currentKeyword = null;
        
        async function loadWorkflows() {
            try {
                const response = await fetch('http://127.0.0.1:3113/monitor/workflows');
                const data = await response.json();
                if (data.success) {
                    workflows = data.workflows;
                    renderWorkflowList();
                }
            } catch (error) {
                showStatus('Failed to load workflows', 'error');
            }
        }
        
        function renderWorkflowList() {
            const list = document.getElementById('workflowList');
            list.innerHTML = '';
            
            Object.entries(workflows).forEach(([keyword, workflow]) => {
                const item = document.createElement('div');
                item.className = 'workflow-item';
                if (keyword === currentKeyword) {
                    item.classList.add('active');
                }
                item.onclick = () => selectWorkflow(keyword);
                item.innerHTML = `
                    <div style="font-weight: bold; color: #58a6ff;">
                        ${workflow.icon || 'üìã'} ${workflow.title}
                    </div>
                    <div style="font-size: 14px; color: #8b949e; margin-top: 4px;">
                        Keyword: "${keyword}"
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function selectWorkflow(keyword) {
            currentKeyword = keyword;
            renderWorkflowList();
            renderEditor(keyword);
        }
        
        function renderEditor(keyword) {
            const workflow = workflows[keyword];
            const editor = document.getElementById('editorContent');
            
            editor.innerHTML = `
                <div class="form-group">
                    <label>Keyword Trigger</label>
                    <input type="text" id="keyword" value="${keyword}" readonly 
                           style="background: #21262d; cursor: not-allowed;">
                </div>
                
                <div class="form-group">
                    <label>Workflow ID</label>
                    <input type="text" id="workflowId" value="${workflow.id}">
                </div>
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="workflowTitle" value="${workflow.title}">
                </div>
                
                <div class="form-group">
                    <label>Icon (emoji)</label>
                    <input type="text" id="workflowIcon" value="${workflow.icon || 'üìã'}" 
                           style="width: 80px;">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="workflowDescription" rows="2">${workflow.description}</textarea>
                </div>
                
                <div class="steps-editor">
                    <label>Steps</label>
                    <div id="stepsList"></div>
                    <button class="btn btn-secondary" onclick="addStep()">+ Add Step</button>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-danger" onclick="deleteWorkflow('${keyword}')">Delete</button>
                    <button class="btn btn-primary" onclick="saveWorkflow('${keyword}')">Save Changes</button>
                </div>
            `;
            
            renderSteps(workflow.steps || []);
        }
        
        function renderSteps(steps) {
            const stepsList = document.getElementById('stepsList');
            stepsList.innerHTML = '';
            
            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                stepDiv.innerHTML = `
                    <div class="step-number">${index + 1}</div>
                    <input type="text" class="step-input" value="${escapeHtml(step)}" 
                           data-step-index="${index}" style="font-family: inherit;">
                    <div class="step-actions">
                        <button class="btn btn-secondary" onclick="moveStep(${index}, -1)">‚Üë</button>
                        <button class="btn btn-secondary" onclick="moveStep(${index}, 1)">‚Üì</button>
                        <button class="btn btn-danger" onclick="removeStep(${index})">√ó</button>
                    </div>
                `;
                stepsList.appendChild(stepDiv);
            });
        }
        
        function addStep() {
            const steps = getSteps();
            steps.push('New step');
            renderSteps(steps);
        }
        
        function removeStep(index) {
            const steps = getSteps();
            steps.splice(index, 1);
            renderSteps(steps);
        }
        
        function moveStep(index, direction) {
            const steps = getSteps();
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < steps.length) {
                [steps[index], steps[newIndex]] = [steps[newIndex], steps[index]];
                renderSteps(steps);
            }
        }
        
        function getSteps() {
            const inputs = document.querySelectorAll('.step-input');
            return Array.from(inputs).map(input => input.value);
        }
        
        async function saveWorkflow(keyword) {
            const workflow = {
                id: document.getElementById('workflowId').value,
                title: document.getElementById('workflowTitle').value,
                icon: document.getElementById('workflowIcon').value,
                description: document.getElementById('workflowDescription').value,
                steps: getSteps()
            };
            
            workflows[keyword] = workflow;
            
            try {
                const response = await fetch('http://127.0.0.1:3113/monitor/workflows', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workflows })
                });
                
                if (response.ok) {
                    showStatus('Workflow saved successfully!', 'success');
                    renderWorkflowList();
                } else {
                    showStatus('Failed to save workflow', 'error');
                }
            } catch (error) {
                showStatus('Error saving workflow', 'error');
            }
        }
        
        async function deleteWorkflow(keyword) {
            if (!confirm(`Delete workflow "${workflows[keyword].title}"?`)) return;
            
            delete workflows[keyword];
            
            try {
                const response = await fetch('http://127.0.0.1:3113/monitor/workflows', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workflows })
                });
                
                if (response.ok) {
                    showStatus('Workflow deleted', 'success');
                    currentKeyword = null;
                    renderWorkflowList();
                    document.getElementById('editorContent').innerHTML = 
                        '<p style="color: #8b949e;">Select a workflow to edit</p>';
                }
            } catch (error) {
                showStatus('Error deleting workflow', 'error');
            }
        }
        
        function createNewWorkflow() {
            const keyword = document.getElementById('newKeyword').value.trim().toLowerCase();
            if (!keyword) {
                showStatus('Please enter a keyword', 'error');
                return;
            }
            
            if (workflows[keyword]) {
                showStatus('Workflow with this keyword already exists', 'error');
                return;
            }
            
            workflows[keyword] = {
                id: keyword.replace(/\s+/g, '-'),
                title: keyword.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '),
                icon: 'üìã',
                description: `Workflow for ${keyword}`,
                steps: ['Step 1', 'Step 2', 'Step 3']
            };
            
            document.getElementById('newKeyword').value = '';
            renderWorkflowList();
            selectWorkflow(keyword);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status-message status-${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load workflows on startup
        loadWorkflows();
        
        // Auto-save reminder
        setInterval(() => {
            const unsaved = document.querySelector('.workflow-editor .btn-primary');
            if (unsaved && currentKeyword) {
                unsaved.style.animation = 'pulse 1s';
                setTimeout(() => {
                    unsaved.style.animation = '';
                }, 1000);
            }
        }, 30000);
    </script>
</body>
</html>
